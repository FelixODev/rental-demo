<ion-header>
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Property</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content mode="ios">
  <ion-list style="background-color: #f4f5f8; padding: 0px 32px;">
    <h1 style="font-weight:700;">{{prop?.name}}</h1>
    {{prop?.address}}
    <br><br>
  </ion-list>
  <ion-searchbar
  search-icon="search-circle"
  [debounce]="1000"
  (ionInput)="onSearch($event)" 
  type="email"
  placeholder="Enter email here" >
    <!-- <ion-button slot="end" size="small">
      <ion-icon slot="icon-only" name="search"></ion-icon>
    </ion-button> -->
  </ion-searchbar>
</ion-content>

<ion-footer>
  <ion-toolbar color="light">
    <div class="ion-text-center">
      <ion-label>Enter your email to navigate to the lease.</ion-label>
    </div>
  </ion-toolbar>
</ion-footer>
